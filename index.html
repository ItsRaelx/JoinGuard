<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: url("https://wallpaperaccess.com/full/3053366.png");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: #36393f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
        }

        .user-banner {
            height: 120px;
            background-color: #1b7d9b;
        }

        .user-info {
            padding: 20px;
            position: relative;
        }

        .profile-picture-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid #36393f;
            position: absolute;
            top: -40px;
            left: 20px;
            background-color: #2f3136;
            overflow: hidden;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            margin-left: 100px;
            margin-top: 5px;
        }

        .username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 14px;
            color: #b9bbbe;
            margin-bottom: 10px;
        }

        .report-section {
            padding: 20px;
            background-color: #2f3136;
        }

        .primary-header {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #dcddde;
            font-size: 14px;
        }

        .input-style {
            width: 100%;
            padding: 10px;
            background-color: #40444b;
            border: 1px solid #202225;
            border-radius: 3px;
            color: #dcddde;
            font-size: 14px;
        }

        .input-style:read-only {
            background-color: #36393f;
            cursor: not-allowed;
        }

        .form-style {
            width: 100%;
            padding: 10px;
            background-color: #40444b;
            border: 1px solid #202225;
            border-radius: 3px;
            color: #dcddde;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .form-style:focus, .input-style:focus {
            outline: none;
            border-color: #7289da;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d83c3e;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #c33;
        }

        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000000; /* Changed to solid black */
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background-color: #36393f;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7289da;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="overlay-content">
            <h2>Ładowanie zgłoszenia...</h2>
            <div class="spinner"></div>
            <p id="overlay-message">Proszę czekać, trwa ładowanie danych.</p>
        </div>
    </div>

    <div class="container">
        <div class="user-banner" id="user-banner"></div>
        <div class="user-info">
            <div class="profile-picture-container">
                <img id="profile-picture" alt="Profile Picture" class="profile-picture">
            </div>
            <div class="user-details">
                <div class="username">Witaj, <span id="username"></span></div>
                <div class="user-id">ID: <span id="user-id"></span></div>
            </div>
        </div>
        <div class="report-section">
            <form id="report-form" action="http://localhost:8000/report" method="POST">
                <input type="hidden" id="server-port" name="server-port">
                <input type="hidden" id="server-ip" name="server-ip">
                <input type="hidden" id="reported-ip" name="reported-ip">
                <input type="hidden" id="reported-uuid" name="reported-uuid">
                <input type="hidden" id="reporting-nick" name="reporting-nick">
                <input type="hidden" id="auth" name="auth">

                <div class="form-group">
                    <label for="reported-username" class="form-label">Nick zgłaszanego gracza:</label>
                    <input type="text" id="reported-username" name="reported-username" class="input-style" readonly>
                </div>
                <div class="form-group">
                    <label for="report-reason" class="form-label">Powód zgłoszenia:</label>
                    <textarea name="report-reason" class="form-style" id="report-reason" rows="5"
                              placeholder="Powód zgłoszenia gracza..." required></textarea>
                </div>
                <button type="submit" class="btn">Wyślij zgłoszenie</button>
            </form>
        </div>
    </div>

    <script>
        // Function to decode Base64 to JSON
        function decodeBase64ToJSON(base64) {
            try {
                const jsonString = atob(base64);
                return JSON.parse(jsonString);
            } catch (error) {
                console.error('Error decoding base64 or parsing JSON:', error);
                return null;
            }
        }

        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to show error message
        function showError(message) {
            document.getElementById('overlay-message').textContent = message;
            document.querySelector('.spinner').classList.add('hidden');
        }

        // Function to hide overlay
        function hideOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        // Get and decode the data
        const encodedData = getUrlParameter('state');
        const authCode = getUrlParameter('auth');

        if (!encodedData || !authCode) {
            showError('Nieprawidłowy lub wygasły link. Spróbuj ponownie.');
        } else {
            const decodedData = decodeBase64ToJSON(encodedData);

            if (decodedData) {
                // Fill in the form fields
                document.getElementById('server-port').value = decodedData.server.port;
                document.getElementById('server-ip').value = decodedData.server.ip;
                document.getElementById('reported-username').value = decodedData.reported.nick;
                document.getElementById('reported-ip').value = decodedData.reported.ip;
                document.getElementById('reported-uuid').value = decodedData.reported.uuid;
                document.getElementById('reporting-nick').value = decodedData.reporting.nick;
                document.getElementById('auth').value = authCode;

                // Record the start time
                const startTime = Date.now();

                // Fetch user profile information from Discord API
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${authCode}`
                    }
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Nie udało się pobrać danych użytkownika.');
                            }
                            return response.json();
                        })
                        .then(data => {
                            document.getElementById('username').textContent = data.username;
                            document.getElementById('user-id').textContent = data.id;

                            // Set profile picture
                            const avatarUrl = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                            document.getElementById('profile-picture').src = avatarUrl;

                            // Set banner color if available
                            if (data.banner_color) {
                                document.getElementById('user-banner').style.backgroundColor = data.banner_color;
                            } else {
                                // Default color if no banner color is set
                                document.getElementById('user-banner').style.backgroundColor = '#1b7d9b';
                            }

                            // Calculate how much time has passed
                            const elapsedTime = Date.now() - startTime;
                            const remainingTime = Math.max(0, 2000 - elapsedTime);

                            // Wait for the remaining time before hiding the overlay
                            setTimeout(() => {
                                hideOverlay();
                            }, remainingTime);
                        })
                        .catch(error => {
                            console.error('Error fetching user info:', error);
                            showError('Wystąpił błąd podczas ładowania danych. Spróbuj ponownie później.');
                        });
            } else {
                showError('Nie udało się odczytać danych zgłoszenia. Spróbuj ponownie.');
            }
        }
    </script>
</body>
</html>
