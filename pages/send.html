<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Wysłany</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: url("https://wallpaperaccess.com/full/3053366.png");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: #36393f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #dcddde;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 48px;
            color: #43b581;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Formularz Wysłany Pomyślnie</h1>
        <p>Twoje zgłoszenie zostało pomyślnie wysłane i jest obecnie weryfikowane przez nasz zespół. Dziękujemy za Twoją czujność i pomoc w utrzymaniu bezpieczeństwa na serwerze.</p>
    </div>
</body>
</html>
